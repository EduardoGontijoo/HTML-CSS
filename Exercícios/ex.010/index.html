<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagens Dinâmicas</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens./foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens./foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">
        </picture>

        <h1>Reproduzindo aúdio</h1>
        <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
        <audio preload="metadata" controls loop >
            <source src="midia/trap.mp3" type="audio/mpeg">
            <source src="midia/trap.ogg" type="audio/ogg">
            <source src="midia/trap.wav" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir aúdio <a href="https://studio.youtube.com/channel/UCUDxLDq77M-ACbSlFYFFxhA/music">Clique aqui para baixar o aúdio</a> </p>
        </audio>
    </body>
</html>
